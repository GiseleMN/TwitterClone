<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8 ">

    <div class="flex justify-center w-full">

        <!-- Avatar circle -->
        <div class="avatar flex-shrink-0 mr-5 ">
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
                G
            </div>
        </div>

        <!-- form -->
        <div class="formulario flex-1 ">

            <!-- textarea -->
            <textarea (keyup.enter)="sendTweet()" [(ngModel)]="tweetMessage" (input)="changeTweet()" rows="3"
                [maxlength]="tweetMaxLength" placeholder="What's happening..."
                class="mb-2 bg-gray-200
                 focus:outline-none focus:shadow-outline focus:bg-gray-100 border border-transparent rounded-lg py-2 px-4 block w-full appearance-none font-light resize-none placeholder-gray-700">
            </textarea>
            <!-- divider line -->
            <div class="w-auto border rounded-lg"></div>

            <!-- interactive -->
            <div class="flex justify-end items-baseline ">

                <!-- count chars -->
                <div class="mr-5 font-thin text-gray-500">
                    <p>{{tweetRemain}}</p>
                </div>

                <!-- button -->
                <div class="mt-5 ">
                    <button (click)="sendTweet()" type="button submit" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg text-white shadow-md shadow-slate-600
                        text-center bg-blue-500 hover:bg-blue-600 font-medium">
                        Tweet
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
